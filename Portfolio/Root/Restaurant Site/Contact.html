        <title>Contact Us</title>

          #required {
            font-weight: bold;
          }
        </style>

    <body>
        <header>
            <h1>Alli & Dan's</h1>
        </header>

        <nav>
          <hr/>
          <p><a href="HomePage.html">Home</a></p>
          <p><a href="Menu.html">Menu</a></p>
          <p><a href="Contact.html">Contact Us</a></p>
          <hr/>
        </nav>

      <form action="submit.html" method="POST">

        <div id="required">
        <label for="Name">Name:</label>
          <input type="text" id="Name" name="Name" required/><br/>
          <br/>
        <label for="email">Email:</label>
          <input type="text" id="email" name="email" required/><br/>
          <br/>
        <label for="Phone">Phone:</label>
          <input type="text" id="Phone" name="Phone" required/><br/>
          <br/>
        </div>

        <label for="Reason for Inquiry">Reason for Inquiry:</label>
          <select id="Reason for Inquiry" name="Reason for Inquiry">
            <option value="Default" selected>Catering</option>
            <option value="Private Party">Private Party</option>
            <option value="Feedback">Feedback</option>
            <option value="Other">Other</option>
          </select>
          <br/>

        <label for "Additional Info">Additional Information:</label>
          <textarea id="info" name="info"></textarea>
          <br/>

        <label for="Have you been?">Have you been to the restaurant?</label>
          <input type="radio" id="No" name="Answer" value="No" checked/>
            <label for="No">No</label>
          <input type="radio" id="Yes" name="Answer" value="Yes"/>
            <label for="Yes">Yes</label>
            <br/>

        <label for "Best days to contact you">Best days to contact you:</label>
          <input type="checkbox" name="day" value="Monday"/>M
          <input type="checkbox" name="day" value="Tuesday"/>T
          <input type="checkbox" name="day" value="Wednesday"/>W
          <input type="checkbox" name="day" value="Thursday"/>Th
          <input type="checkbox" name="day" value="Friday"/>F

          <br/>
          <input type="submit" value="Send Request"/>

      </form>
          <br/>
